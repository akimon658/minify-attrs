<!DOCTYPE html>
<html>
<head>
  <title>Attribute Selector Test</title>
</head>
<body>
  <div class="primary button">Primary Button</div>
  <div class="secondary button">Secondary Button</div>
  <div class="success message">Success Message</div>
  <div class="error message">Error Message</div>
  <div id="main-content">Main Content</div>
  <div id="sidebar-widget">Sidebar Widget</div>
  <style>
    /* Attribute selectors in where */
    :where([class~="button"]) {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    
    :where([class~="message"]) {
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
    }
    
    :where([id*="content"]) {
      flex: 1;
    }
    
    :where([id^="sidebar"]) {
      width: 300px;
    }
    
    /* Mixed attribute and class selectors */
    :where(.primary[class~="button"], .secondary[class~="button"]) {
      font-weight: bold;
    }
    
    /* Regular class and id selectors */
    .primary { background-color: blue; }
    .secondary { background-color: gray; }
    .success { color: green; }
    .error { color: red; }
    #main-content { background: white; }
    #sidebar-widget { background: #f5f5f5; }
  </style>
</body>
</html>
